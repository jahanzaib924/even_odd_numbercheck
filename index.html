<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form onsubmit="evenodd(); return false">
        <input type="number" id="num">
      <button id="sum">submit</button>
      <p id="resPara" style="display:none;">Number is <span id="res"></span>.....</p>
    </form>
    
    <script>
        function evenodd() {

            let number = +document.querySelector("#num").value
               if (num) {
                temp = document.getElementById("resPara");
                temp.style.display = "block";
            if (number % 2 == 0) {
                document.getElementById("res").innerHTML = "Even";
            }

            // if the number is odd
            else {
                document.getElementById("res").innerHTML = "odd";

            }
        }
        }
    </script>
</body>

</html>
